    {% assign _excerpt = page.content | split: "<p>" %}{% assign _excerpt = _excerpt[1] | split: "</p>" %}{% assign _excerpt = _excerpt[0] | strip_html -%}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="任天堂,开发者访谈,采访{% if page.game %},{{ page.game }}{% endif %}{% if page.interviewees %},{{ page.interviewees | join: "," }}{% endif %}">
    <meta name="referrer" content="same-origin"/>
    <link rel="icon" href="/images/favicon.svg">
    <title>{% if page.title and page.title != "" %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    <!-- ogp -->
    <meta property="og:title" content="{% if page.title and page.title != "" %}{{ page.title }} - {% endif %}{{ site.name }}">
    <meta property="og:type" content="article">
    <meta property="og:description" content="{{ page.description | default: _excerpt }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ page.image }}">
    <meta property="og:site_name" content="{{ site.name }}">
    <!-- //ogp -->
    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@nintendo">
    <meta name="twitter:creator" content="@nintendo">
    <meta name="twitter:title" content="{% if page.title and page.title != "" %}{{ page.title }} - {% endif %}{{ site.name }}">
    <meta name="twitter:description" content="{{ page.description | default: _excerpt }}">
    <meta name="twitter:image:src" content="{{ page.image }}">
    <!-- //twitter -->
    <!-- localstorage -->
    <style id="ni-local-storage-style"></style>
    <script>
      window.niLocalStorage = window.localStorage.getItem("niLocalStorage") || {};
      (function () {
          let style = document.getElementById("ni-local-storage-style"),
              sheet = style.sheet;
          if (niLocalStorage.youtube) {
            sheet.insertRule(".bilibili-video { display: none !important; }");
          } else {
            sheet.insertRule(".youtube-video { display: none !important; }");
          }
      })();
    </script>
    <!-- //localstorage -->
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- //jquery -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="/css/base.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha256-nuL8/2cJ5NDSSwnKD8VqreErSWHtnEP9E7AySL+1ev4=" crossorigin="anonymous"></script>
    <!-- //bootstrap -->
    <!-- algolia -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.9.1/dist/algoliasearch-lite.umd.js" integrity="sha256-nsOZ0hN8nehDzx3JBvvEM0RrxgDhZVihR8EI+hYxnh8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.23.0/dist/instantsearch.production.min.js" integrity="sha256-fPLX/8w//tDOmglZ4fvLgbhKvMsqV5uaVpFB4T1mA9Q=" crossorigin="anonymous"></script>
    <!-- //algolia -->
