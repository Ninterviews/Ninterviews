    <!-- localstorage -->
    <style id="ni-local-storage-style"></style>
    <script>
      window.niLocalStorage = window.localStorage.getItem("niLocalStorage") || {};
      (function () {
          let style = document.getElementById("ni-local-storage-style"),
              sheet = style.sheet;
          if (niLocalStorage.youtube) {
            sheet.insertRule(".bilibili-video { display: none !important; }");
          } else {
            sheet.insertRule(".youtube-video { display: none !important; }");
          }
      })();
    </script>
