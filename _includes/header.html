    <header class="ni-header navbar navbar-static-top navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>
        <nav class="ni-navbar">
          <ul class="nav navbar-nav navbar-right">{% for category in site.data.categories %}
            <li class="ni-navbar-item ni-navbar-item-{{ category.label }}{% if page.collection == category.label %} active{% endif %}"><a class="nav-link" href="/{{ category.label }}/"><svg class="ni-navbar-icon"><use xlink:href="/images/icons.svg#icon-{{ category.label }}"></use></svg><span class="ni-navbar-text">{{ category.abbr }}</span></a></li>{% endfor %}
          </ul>
        </nav>
      </div>
    </header>
