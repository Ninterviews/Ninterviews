    <header class="ni-header navbar navbar-static-top navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">{{ site.name }}</a>
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".ni-navbar" aria-controls="ni-navbar" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <nav class="ni-navbar collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">{% for category in site.data.categories %}
            <li{% if page.collection == category.label %} class="active"{% endif %}><a class="nav-link" href="/{{ category.label }}/">{{ category.abbr }}</a></li>{% endfor %}
          </ul>
        </nav>
      </div>
    </header>
